name: Build and Test

on:
  push:
    branches: [ main, develop, 'copilot/**' ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-and-test:
    name: Build and Test ECUCodingCore
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Print Swift version
      run: swift --version
        
    - name: Build ECUCodingCore library
      run: swift build --target ECUCodingCore
      
    - name: Build ECUCodingCoreTests
      run: swift build --target ECUCodingCoreTests
      
    - name: Run tests
      run: swift test --filter ECUCodingCoreTests || echo "Tests require XCTest framework"
      
    - name: Check for build artifacts
      run: |
        echo "Build artifacts:"
        ls -la .build/debug/ || true
        
  lint:
    name: Swift Lint
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Print Swift version
      run: swift --version
      
    - name: Verify file structure
      run: |
        echo "Checking repository structure..."
        ls -la
        ls -la Sources/
        ls -la Tests/
    
    - name: Verify Swift files compile
      run: |
        swift build --target ECUCodingCore || exit 1
        echo "âœ… All Swift files compile successfully"
